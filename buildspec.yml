version: 0.2

phases:
  install:
    commands:
      - apt-get update -y
      - apt-get install -y maven
      - npm i npm@latest -g
      - pip install --upgrade pip
      - pip install --upgrade awscli
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 sync ./dist $S3_BUCKET